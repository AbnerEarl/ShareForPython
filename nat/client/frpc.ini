[common]
server_addr = {{ .Envs.NAT_SERVER_ADDR }}
server_port = 7000
log_file = /usr/natc/frpc.log
log_level = info
log_max_days = 30
token = {{ .Envs.NAT_SERVER_TOKEN }}


[range:tcp_port]
type = tcp
local_ip = 127.0.0.1
local_port = {{ .Envs.NAT_CLIENT_EXPOSE_PORT }}
remote_port = {{ .Envs.NAT_CLIENT_EXPOSE_PORT }}
use_encryption = false
use_compression = false


[range:udp_port]
type = udp
local_ip = 127.0.0.1
local_port = {{ .Envs.NAT_CLIENT_EXPOSE_PORT }}
remote_port = {{ .Envs.NAT_CLIENT_EXPOSE_PORT }}
use_encryption = false
use_compression = false




